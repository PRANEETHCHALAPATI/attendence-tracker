<body>
  <div class="header">
    <div><h1>Timetable Editor</h1><div class="small">Slot-first view: add slots then assign a subject per day.</div></div>
    <div class="nav">
      <a class="btn ghost" href="index.html">Dashboard</a>
      <a class="btn" href="marking.html">Mark Attendance</a>
    </div>
  </div>

  <div style="display:grid;grid-template-columns:1fr 420px;gap:18px;margin-top:18px">
    <div class="card">
      <div style="display:flex;gap:8px;align-items:center">
        <input id="newSlotLabel" class="input" placeholder="Add slot (e.g. 08:45-09:45)">
        <button id="addSlot" class="btn">Add Slot</button>
      </div>

      <div style="margin-top:12px">
        <h4>Slots</h4>
        <div id="slotsContainer" style="margin-top:10px;display:flex;flex-direction:column;gap:10px;max-height:520px;overflow:auto"></div>
      </div>
    </div>

    <div class="card">
      <h4>Subjects</h4>
      <div class="small" style="margin-top:6px">Add subject code, full name and short form (short used in marking table).</div>
      <div style="display:flex;gap:8px;margin-top:10px">
        <input id="subCode" class="input" placeholder="Code e.g. CSE409">
        <input id="subName" class="input" placeholder="Name">
        <input id="subShort" class="input" placeholder="Short e.g. PDS">
      </div>
      <div style="display:flex;gap:8px;margin-top:10px">
        <button id="addSubjectBtn" class="btn">Add Subject</button>
        <button id="resetTimetable" class="btn ghost">Reset Timetable</button>
      </div>

      <div style="margin-top:12px">
        <div id="subjectListEditor" style="display:flex;flex-wrap:wrap;gap:8px"></div>
      </div>
    </div>
  </div>

  <script src="storage.js"></script>
  <script src="timetable.js"></script>
